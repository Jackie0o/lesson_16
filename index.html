<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
		<div class="wrapper">
			<!--header starts-->
			<header class="header">
				<div class="header__container">
					<a href="#wrapper" class="header__logo">
						<img src="img/logo.svg" alt="Logo">
					</a>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">About Us</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Courses</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Events</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Blog</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Contacts</a>
							</li>
						</ul>
					</nav>
					<div class="header__actions actions-header">
						<a href="#" class="actions-header__button button">Get consultation</a>
						<div class="actions-header__auth">
							<a href="#" class="actions-header__log-in">Log in</a>
							<a href="#" class="actions-header__reg">Register</a>
						</div>
					</div>
				</div>
			</header>
			<!--header ends-->
			<!--main starts-->
			<main class="main">
				<div class="main__practice practice-block">
					<div class="practice-block__container">
						<div class="practice-block__title title-block">
							<h2 class="title-block__title">Practice for Lesson â„–16</h2>
						</div>
						<form class="practice-block__form form-practice">
							<div class="form-practice__item">
								<input class="form-practice__input" required id="age-01" autocomplete="on" 
								placeholder="Enter your age" name="age" type="text">
							</div>
							<div class="form-practice__item">
								<label class="form-practice__label" for="email-01">Enter your E-mail</label>
								<input class="form-practice__input" required id="email-01" autocomplete="on" 
								placeholder="Enter your E-mail" name="mail" type="email">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" name="token" value="Jackie0_o" type="hidden">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" autocomplete="on" required
								placeholder="Enter your phone number" name="phone" type="tel">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" autocomplete="on" required
								placeholder="Enter your password" name="pass" type="password">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" 
								placeholder="Enter your number" name="number" type="number">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" autocomplete="off" name="color" value="#FFC0CB" type="color">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" autocomplete="off" name="search" 
								placeholder="Enter a search query" type="search">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" autocomplete="off" name="date" type="date">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" autocomplete="off" name="range" type="range">
							</div>
							<div class="form-practice__item">
								<input class="form-practice__input" name="file" accept="image/png, image/jpeg" multiple type="file">
							</div>
							<div class="form-practice__item">
								<select name="list">
									<option value="pink">Pink</option>
									<option value="blue">Blue</option>
									<option value="black">Black</option>
									<option value="white">White</option>
									<option value="gold">Gold</option>
								</select>
							</div>
							<div class="form-practice__item">
								<button type="submit" class="form-practice__button button">Submit</button>
								<button type="reset" class="form-practice__button button">Reset</button>
								<button type="button" class="form-practice__button button">Button</button>
							</div>
						</form>
					</div>
				</div>
				<div class="main__questions questions-block">
					<div class="questions-block__container">
						<div class="questions-block__img">
							<img src="img/main/illustration.svg" alt="Working woman illustration">
						</div>
						<div class="questions-block__content">
							<div class="questions-block__title title-block">
								<h6 class="title-block__sub-title">Any questions?</h6>
								<h2 class="title-block__title">Drop us a line</h2>
							</div>
							<form action="#" class="questions-block__form form-block">
								<div class="form-block__user-info info-user">
									<div class="info-user__wrapper">
										<div class="info-user__item">
											<label for="first-name" class="info-user__label">First Name*</label>
											<input type="text" class="info-user__input" required autocomplete="on" 
											name="first-name" id="first-name" placeholder="Your first name">
										</div>
										<div class="info-user__item">
											<label for="last-name" class="info-user__label">Last  Name*</label>
											<input type="text" class="info-user__input" required autocomplete="on" 
											name="last-name" id="last-name" placeholder="Your last name">
										</div>
										<div class="info-user__item">
											<label for="email" class="info-user__label">Email*</label>
											<input type="email" class="info-user__input" required autocomplete="on" 
											name="email" id="email" placeholder="Your working email">
										</div>
										<div class="info-user__item">
											<label for="tel" class="info-user__label">Phone</label>
											<input type="tel" class="info-user__input" autocomplete="on" 
											name="tel" id="tel" placeholder="Your phone number">
										</div>
									</div>
								</div>
								<div class="form-block__textarea textarea-block">
									<label for="questions-textarea" class="textarea-block__label">Message*</label>
									<textarea autocomplete="off" name="message" id="questions-textarea" placeholder="Your message"></textarea>
								</div>
								<div class="form-block__radio radio">
									<div class="radio__item">
										<input type="radio" class="radio__input" name="radio" id="radio1">
										<label for="radio1" class="radio__label">Front-End Developer</label>
									</div>
									<div class="radio__item">
										<input type="radio" class="radio__input" name="radio" id="radio2">
										<label for="radio2" class="radio__label">Back-End Developer</label>
									</div>
									<div class="radio__item">
										<input type="radio" class="radio__input" name="radio" id="radio3">
										<label for="radio3" class="radio__label">Full Stack Web Developer</label>
									</div>
								</div>
								<div class="form-block__agree agree-block">
									<div class="agree-block__line">
										<input type="checkbox" class="agree-block__input" id="agree-block-checkbox">
										<label for="agree-block-checkbox" class="agree-block__label">I agree to receive communications from Createx Online School</label>
									</div>
									<button type="submit" class="agree-block__button button">Send message</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<!--main ends-->
			<!--footer starts-->
			<footer class="footer">
				<h2 class="footer__title">
					The site was created by Jackie
				</h2>
				<a class="footer__link"
					href="https://www.instagram.com/yevgeniyslobodianuk/"
					target="_blank"
					><img src="img/instagram.png" alt="My Instagram">
				</a>
				<div class="footer__wave">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
						 <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,
						 168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,
						 146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" 
						 class="footer__fill"></path>
					</svg>
			  </div>
			</footer>
			<!--footer ends-->
		</div>
  </body>
</html>
